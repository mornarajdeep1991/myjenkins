<template>
    <lightning-card title="My IBs">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span><lightning-input type="date" name="input1" label="From Date" onchange={handleFromDateChange} value={fromDate}></lightning-input></span>
            </div>
            <div class="slds-col">
              <span><lightning-input type="date" name="input2" label="To Date" onchange={handleToDateChange} value={toDate}></lightning-input></span>
            </div>
            <div class="slds-col">
              <span><lightning-input type="number" name="countFunded" label="Funded Accounts" disabled="true" value={countFunded}  ></lightning-input></span>
            </div>
            <!--<div class="slds-col">
              <span><lightning-input type="number" name="countUnfunded" label="Unfunded Accounts" disabled="true" value={countUnfunded} ></lightning-input></span>
            </div>-->
            <div class="slds-col">
               <span><lightning-input type="number" name="subTotal" label="Sub Total" disabled="true" value={subTotal} formatter="currency" step="0.01"></lightning-input></span>
            </div>
        </div>
        <br/>
        <template if:true={accWrapperList}>
            <lightning-datatable aura:id="accTable" class="slds-table_header-fixed_container slds-scrollable_x slds-border_top"
              data={accWrapperList} 
              columns={columns} 
              key-field="Id"
              hide-checkbox-column
              default-sort-direction={defaultSortDirection}
              sorted-direction={sortDirection}
              sorted-by={sortedBy}
              onrowselection={displayTransactions}
              onsort={onHandleSort}>
            </lightning-datatable>
        </template>
        <template if:false={accWrapperList}>
          <h2 class="slds-text-heading_small"><strong style="color:#270086;text-align:center;">No Data Found</strong></h2>
        </template>
    </lightning-card>
</template>
